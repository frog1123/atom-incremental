<!DOCTYPE html>

<head>

            class="lucide lucide-atom">
            <circle cx="12" cy="12" r="1" />
            <path
              d="M20.2 20.2c2.04-2.03.02-7.36-4.5-11.9-4.54-4.52-9.87-6.54-11.9-4.5-2.04 2.03-.02 7.36 4.5 11.9 4.54 4.52 9.87 6.54 11.9 4.5Z" />

    <div>

        <div>
          <div>
            <span class="text-white">Tier 1 Atom Forge</span>
            <span id="tier-1-atom-forge-a" class="text-white">Ã—~ (~)</span>
          </div>

        </div>
        <div class="w-full grid place-items-center">
          <span id="tier-1-atom-forge-c" class="text-white">~</span>
        </div>
        <button id="tier-1-atom-forge-btn"
          class="ml-auto py-2 w-[150px] border-[2px] rounded-md grid place-items-center">
          <div class="grid grid-cols-[max-content_max-content] gap-1 place-items-center">
            <span id="tier-1-atom-forge-btn-txt" class="text-white">~</span>
            <span class="text-white">
              <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none"
                stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"
                class="lucide lucide-atom">
                <circle cx="12" cy="12" r="1" />
                <path
                  d="M20.2 20.2c2.04-2.03.02-7.36-4.5-11.9-4.54-4.52-9.87-6.54-11.9-4.5-2.04 2.03-.02 7.36 4.5 11.9 4.54 4.52 9.87 6.54 11.9 4.5Z" />
